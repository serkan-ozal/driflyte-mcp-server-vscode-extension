name: NPM Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: NPM Install
        run: npm ci
      - name: NPM Compile
        run: npm run compile
      - name: VSIX Package
        run: npm run package
